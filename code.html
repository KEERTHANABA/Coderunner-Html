 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KALVIUM CODE COMPILER</title>
    <link rel="stylesheet" href="codestyle.css">
    
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <img src="images/img1.webp" alt="" height="120"width="520"><br>
            <center><p style="color:aliceblue">CODE COMPILER</p></center>
            <div class="html-code">
                <h1><img src="images/html.png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="images/CSS.png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="images/js.png" alt="">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
    
    <script src="codescript.js"></script>
    
</body>

</html>
